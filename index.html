<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="display"></div>
        <div class="top-container">
          <!-- <div id="top-left-container"> -->
            <button id="clear-btn" class="btn">Clear</button>
            <button id="plus-minus-btn" class="btn">-/+</button>
          <!-- </div> -->
        </div>
        <div class="middle-section-container">
          <div class="left-container">
            <button id="btn7" class="btn">7</button>
            <button id="btn8" class="btn">8</button>
            <button id="btn9" class="btn">9</button>
            <button id="btn4" class="btn">4</button>
            <button id="btn5" class="btn">5</button>
            <button id="btn6" class="btn">6</button>
            <button id="btn1" class="btn">1</button>
            <button id="btn2" class="btn">2</button>
            <button id="btn3" class="btn">3</button>
            <button id="btn0" class="btn">0</button>
            <button id="btn-point" class="btn">.</button>
            <button id="btn-equals" class="btn">=</button>
          </div>

          <div class="right-container">
            <button id="divide-btn" class="btn">/</button>
            <button id="multiply-btn" class="btn">*</button>
            <button id="subtract-btn" class="btn">-</button>
            <button id="add-btn" class="btn">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
