<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="display">
          <div class="display1"> test</div>
          <input class="display2" type="text" placeholder="0" readonly > </input>
        </div>

  
        <div class="top-container">
          <!-- <div id="top-left-container"> -->
            <button id="clear-btn" class="btn">Clear</button>
            <button id="plus-minus-btn" class="btn">-/+</button>
          <!-- </div> -->
        </div>
        <div class="middle-section-container">
          <div class="left-container">
            <button class="btn num-btn">7</button>
            <button class="btn num-btn">8</button>
            <button class="btn num-btn">9</button>
            <button class="btn num-btn">4</button>
            <button class="btn num-btn">5</button>
            <button class="btn num-btn">6</button>
            <button class="btn num-btn">1</button>
            <button class="btn num-btn">2</button>
            <button class="btn num-btn">3</button>
            <button class="btn num-btn">0</button>
            <button id="btn-point" class="btn">.</button>
            <button id="btn-equals" class="btn">=</button>
          </div>

          <div class="right-container">
            <button id="divide-btn" class="btn operator">รท</button>
            <button id="multiply-btn" class="btn operator">x</button>
            <button id="subtract-btn" class="btn operator">-</button>
            <button id="add-btn" class="btn btn operator">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
