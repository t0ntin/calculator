<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="display">
   
          <input class="display2" type="text" placeholder="0" readonly >
        
        </input>
        <button class="backspace-btn">
          <img class="backspace-img" src="./images/backspace.png" alt="backspace"> 
        </button> 
        </div>

  
        <div class="top-container">
          <!-- <div id="top-left-container"> -->
            <button id="clear-btn" class="btn">C</button>
            <button id="sign-change-btn" class="btn">+/-</button>
            <div class="display1"></div>
          <!-- </div> -->
        </div>
        <div class="middle-section-container">
          <div class="left-container">
            <button data-key="103" data-key2="55" class="btn num-btn">7</button>
            <button data-key="104" data-key2="56" class="btn num-btn">8</button>
            <button data-key="105" data-key2="57" class="btn num-btn">9</button>
            <button data-key="100" data-key2="52" class="btn num-btn">4</button>
            <button data-key="101" data-key2="53" class="btn num-btn">5</button>
            <button data-key="102" data-key2="54" class="btn num-btn">6</button>
            <button data-key="97" data-key2="49" class="btn num-btn">1</button>
            <button data-key="98" data-key2="50" class="btn num-btn">2</button>
            <button data-key="99" data-key2="51" class="btn num-btn">3</button>
            <button data-key="96" data-key2="48" class="btn num-btn">0</button>
            <button data-key="110" data-key2="190" class="btn num-btn">.</button>
            <button id="btn-equals" class="btn">=</button>
          </div>

          <div class="right-container">
            <button id="divide-btn" class="btn operator">รท</button>
            <button id="multiply-btn" class="btn operator">x</button>
            <button id="subtract-btn" class="btn operator">-</button>
            <button id="add-btn" class="btn btn operator">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
